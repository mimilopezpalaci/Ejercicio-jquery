<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar Párrafo con jQuery</title>
    <!-- Incluir la librería de jQuery desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            font-style: italic;
            text-align: center;
            margin-top: 300px;
        }
        button{
            font-family: 'Lora', serif;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Párrafo con un identificador -->
    <p id="parrafo">Este es un párrafo que será ocultado cuando hagas clic en el botón.</p>

    <!-- Botón con un identificador -->
    <button id="ocultar-btn">Ocultar Párrafo</button>
</body>
<script src="script.js"></script>
</html>
